<!DOCTYPE html>
<html>
<head>
	<title>Video Player</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="video-js.min.css">
	<link rel="stylesheet" type="text/css" href="custom.css">

	<script type="text/javascript" src="video.min.js"></script>
	<script type="text/javascript" src="youtube.min.js"></script>
</head>
<body>
	<video class='video-js' controls poster='thumbnail.jpg' data-setup='{"fluid": true}'>
		<source src='example.webm' type='video/webm'>
		<p class='vjs-no-js'>To view this video please enable JavaScript, and consider upgrading to a web browser that <a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>.</p>
	</video>

	<video class="video-js" controls data-setup='{
		"fluid": true,
		"techOrder": ["youtube"], "sources": [{ "type": "video/youtube", "src": "https://www.youtube.com/watch?v=UXqq0ZvbOnk"}], "youtube": { "iv_load_policy": 3 }
	}'>
		<p class='vjs-no-js'>To view this video please enable JavaScript, and consider upgrading to a web browser that <a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>.</p>
	</video>
</body>
</html>
